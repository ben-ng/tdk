<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>QUnit Test Suite</title>
  <script type="text/javascript" src="./lib/math.js"></script>
  <script type="text/javascript" src="./lib/incr.js"></script>

  <link rel="stylesheet" href="../../test/compatibility/stable/qunit.css" type="text/css" media="screen">
  <script type="text/javascript" src="../../test/compatibility/stable/qunit.js"></script>

  <script type="text/javascript" src="../../lib/qunit-tap.js"></script>
  <script>
    QUnit.config.reorder = false;
    QUnit.config.requireExpects = true;
    qunitTap(QUnit, function() { console.log.apply(console, arguments); }, {noPlan: false, showSourceOnFailure: false});
  </script>

  <script type="text/javascript" src="./test/math_with_plan_test.js"></script>
  <script type="text/javascript" src="./test/incr_with_plan_test.js"></script>
  <script type="text/javascript" src="./test/tap_compliance_with_plan_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup</div>
</body>
</html>
